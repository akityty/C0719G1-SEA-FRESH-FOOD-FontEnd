<div class="container" >
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
      <div >
        <div><img [src]="product.picture[0].name" width="200px" height="200px"></div>
        <div >{{product.name}}</div>
        <div class="text-danger">{{product.price}}/Kg</div>
      </div>
    </div>
  </div>
</div>
