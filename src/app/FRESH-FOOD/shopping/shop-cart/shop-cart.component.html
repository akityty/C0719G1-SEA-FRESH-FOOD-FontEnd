<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:45%">Sản Phẩm</th>
      <th style="width:10%">Giá</th>
      <th style="width:10%">Số Lượng</th>
      <th style="width:23%" class="text-center">Thành Tiền</th>
      <th style="width:12%">Chức Năng</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of carts; let i = index">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs"><img src="{{product.picture[0].name}}" width="100px" height="100px" alt="..."
                                               class="img-responsive"/></div>
          <div class="col-sm-10">
            <h4 class="nomargin">{{product.name}}</h4>
          </div>
        </div>
      </td>
      <td data-th="Price">$1.99</td>
      <td data-th="Quantity">
        <input type="number" class="form-control text-center" value="1">
      </td>
      <td data-th="Subtotal" class="text-center">1.99</td>

      <td class="actions" data-th="">
        <button class="btn btn-danger btn-sm" (click)="delete(i)"><i class="fa fa-trash-o"></i>Xóa</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total 1.99</strong></td>
    </tr>
    <tr>
      <td><button href="#" class="btn btn-warning" (click)="backToHome()"><i class="fa fa-angle-left"></i>Mua Thêm</button></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
      <td><a href="#" class="btn btn-success btn-block">Thanh Toán <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
  </table>
</div>
