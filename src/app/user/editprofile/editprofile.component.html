<div class="profile">
  <div class="alert alert-success" role="alert" *ngIf="message">
    <h4 class="alert-heading">{{message}}</h4>
  </div>
  <div><br/></div>
  <div class="row">
    <div class="col-md-4" >
      <form [formGroup]="data" (ngSubmit)="editMember()" class="col-md-12 offset-md-8">
        <input type="hidden" formControlName="token">
        <div class="form-group row">
          <label class="col-md-10">
            Name
            <input type="text" class="form-control" formControlName="name">
          </label>
        </div>
        <div class="form-group row">
          <label class="col-md-10">
            User name
            <input type="text" class="form-control" formControlName="username"readonly>
          </label>
        </div>
        <div class="form-group row">
          <label class="col-md-10">
            Email
            <input type="text" class="form-control" formControlName="email">
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-4" ></div>
  </div>
  <pre>
{{ data.value | json}}
</pre>
</div>
