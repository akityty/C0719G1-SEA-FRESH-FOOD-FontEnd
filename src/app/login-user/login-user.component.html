<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
<div class="breadcrumb_background margin-bottom-40">
  <div class="title_full">
    <div class="container a-center">
      <p class="title_page">Đăng nhập tài khoản</p>
    </div>
  </div>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row">

      <div *ngIf="isLoggedIn; else loggedOut">
        Bạn đã đăng nhập với quyền {{roles}}.
      </div>

      <ng-template #loggedOut>

        <div class="col-sm-3" style="max-width:350px;"></div>
        <div class="row col-sm-6" style="">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                     placeholder="Tên đăng nhập hoặc email" required/>
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required" class="validate">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                     #password="ngModel" placeholder="Mât khẩu"
                     required minlength="6"/>
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required" class="validate">Password is required</div>
                <div *ngIf="password.errors.minlength" class="validate">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Đăng nhập</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
          </form>
          <p class="content_register">Bạn chưa có tài khoản? Vui lòng đăng ký <a href="/signup">tại đây</a></p>

        </div>
        <div class="col-sm-3" style="max-width:350px;"></div>
      </ng-template>
    </div>
  </div>
</div>
</body>
</html>
