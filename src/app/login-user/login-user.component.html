<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
</head>
<body>
<div class="col-sm-12 message" *ngIf="message">
  <p class="message">{{message}}</p>
</div>

<form novalidate (ngSubmit)="submit()" [formGroup]="loginForm" class="row justify-content-md-center">
<div class="col-sm-9">
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Email
      <div class="col-md-5">
        <input class="form-control" type="text" formControlName="email">
        <div class="alert-danger" role="alert"
             *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          Không đúng định dạng email!
        </div>
      </div>
    </label>
  </div>
</div>

<div class="col-sm-9">
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Password
      <div class="col-md-5">
        <input class="form-control" type="text" formControlName="password">
        <div class="alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
         Mật khẩu gồm 6 ký tự!
        </div>
      </div>
    </label>
  </div>
</div>

  <div class="col-sm-9">
    <div class="form-group row">
      <input class="submit" type="submit" value="Đăng Nhập">
    </div>
  </div>

</form>
</body>
</html>
