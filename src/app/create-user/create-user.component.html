<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
<div class="breadcrumb_background margin-bottom-40">
  <div class="title_full">
    <div class="container a-center">
      <p class="title_page">Đăng ký tài khoản</p>
    </div>
  </div>
</div>


<div class="bg_base_lr">
  <div class="container">
    <div class="row">
            <div *ngIf="isSignedUp; else signupForm">
    Bạn đã đăng ký thành công. Vui lòng đăng nhập!
      </div>

      <ng-template #signupForm>
        <div class="col-sm-3" style="max-width:350px;"></div>
        <div class="col-sm-6" style="">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">

              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel"
                     placeholder="Họ và tên" reired/>
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                     placeholder="Tên đăng nhập"
                     required/>
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required" class="validate">Username is required</div>
              </div>
            </div>

            <div class="form-group">

              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                     placeholder="Email" required
                     email/>
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required"class="validate">Email is required</div>
                <div *ngIf="email.errors.email" class="validate">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                     #password="ngModel"
                     placeholder="Mật khẩu" required minlength="6"/>
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required" class="validate">Password is required</div>
                <div *ngIf="password.errors.minlength"class="validate">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary">Đăng ký</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{errorMessage}}
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3" style="max-width:350px;"></div>
      </ng-template>
    </div>
  </div>
</div>
</body>
</html>
