<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="title">Đăng ký</h3>
    </div>
    <div class="col-sm-12 message" *ngIf="message">
      <p class="message">{{message}}</p>
    </div>


      <form novalidate (ngSubmit)="addUser()" [formGroup]="data" class="justify-content-md-center form_login">
        <div class="col-lg-6">
          <div class="form-group ">
            <input class="form-control" type="text" formControlName="email" placeholder="Email">
            <div class="alert-danger" role="alert"
                 *ngIf="data.get('email').invalid && data.get('email').touched">
              Bạn cần nhập email!
            </div>
          </div>

        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <input class="form-control" type="text" formControlName="password" placeholder="Password">
            <div class="alert-danger" role="alert"
                 *ngIf="data.get('password').invalid && data.get('password').touched">
              Bạn cần nhập password!
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="morelog">Tôi đã đọc và đồng ý với điều khoản của Minimart</span>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <input class="submit" type="submit" value="Đăng ký ngay">
          </div>
        </div>

      </form>
    </div>
  </div>


</body>
</html>
